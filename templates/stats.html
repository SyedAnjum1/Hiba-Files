<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather Statistics Api</title>
        <link href={{ url_for('static', filename='css/index.css') }} rel="stylesheet" type="text/css" />
        <link href={{ url_for('static', filename='css/stats.css') }} rel="stylesheet" type="text/css" />

    </head>
    <body>

        <h1>Weather Statistics Api for {{ state }}</h1>

         <form action="/api/weather/stats" method="post">
            <select name="state">

              <option value="">State</option>
              {% for state in states %}
                <option id="state" value="{{ state }}">{{ state }}</option>
              {% endfor %}

            </select>

            <input type="submit" value="Submit">
        </form>

       

        <table id="table">
              <thead>
                <tr>
                  <th>Year</th>
                  <th>Avg Max Temp</th>
                  <th>Avg Min Temp</th>
                  <th>Precipitation Sum</th>
                </tr>
              </thead>
              <tbody>
                {% for item in data %}
                <tr>
                  <td>{{ item[1] }}</td>
                  <td>{{ item[2] }}</td>
                  <td>{{ item[3] }}</td>
                  <td>{{ item[4] }}</td>
                </tr>
                {% endfor %}
          </tbody>
        </table>

    </body>
</html>
